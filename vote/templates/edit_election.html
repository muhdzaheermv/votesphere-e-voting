<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Election</title>
</head>
<body>

    <h2>Edit Election</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label>Election Name:</label>
        <input type="text" name="name" value="{{ election.name }}" required><br>
    
        <button type="submit">Save Changes</button>
    </form>
    
    <!-- âœ… Fixed Back Button URL -->
    <a href="/manager/{{ manager_id }}/campaigns/">
        <button>Back to Campaign List</button>
    </a>
    

</body>
</html>
