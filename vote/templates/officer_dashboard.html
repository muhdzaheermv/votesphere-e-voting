<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Officer Dashboard</title>
</head>
<body>

    <h2>Welcome, {{ officer.fullname }}</h2>

    <h3>Campaigns You Can Manage:</h3>

    {% if campaigns %}
        <ul>
            {% for campaign in campaigns %}
                <li>
                    <strong>{{ campaign.name }}</strong><br>

                    {% if campaign.image %}
                        <img src="{{ campaign.image.url }}" width="100" height="100"><br>
                    {% endif %}

                    <p>{{ campaign.description }}</p>

                    <!-- ✅ Upload Voters Button -->
                    <a href="{% url 'upload_voters' campaign.id %}">
                        <button style="background-color: green; color: white;">Upload Voters</button>
                    </a>

                    <!-- ✅ Manage Candidates Button -->
                    <a href="{% url 'manage_candidates' campaign.id %}">
                        <button style="background-color: blue; color: white;">Manage Candidates</button>
                    </a>

                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No campaigns assigned to you.</p>
    {% endif %}

    <!-- ✅ Logout Button -->
    <a href="{% url 'voter_login' %}">
        <button style="background-color: red; color: white;">Logout</button>
    </a>

</body>
</html>
