<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Election Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register as Election Manager</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <input type="text" name="id_number" placeholder="ID Number" value="{{ request.POST.id_number }}" required>
            <span class="error">{{ errors.id_number }}</span>

            <input type="file" name="profile_picture">

            <input type="text" name="full_name" placeholder="Full Name" value="{{ request.POST.full_name }}" required>
            <span class="error">{{ errors.full_name }}</span>

            <input type="text" name="username" placeholder="Username" value="{{ request.POST.username }}" required>
            <span class="error">{{ errors.username }}</span>

            <input type="text" name="phone_number" placeholder="Phone Number" value="{{ request.POST.phone_number }}" required>
            <span class="error">{{ errors.phone_number }}</span>

            <input type="email" name="email" placeholder="Email" value="{{ request.POST.email }}" required>
            <span class="error">{{ errors.email }}</span>

            <input type="text" name="address" placeholder="Address" value="{{ request.POST.address }}" required>

            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <span class="error">{{ errors.password }}</span>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login_manager/">Login</a></p>
    </div>

</body>
</html>
