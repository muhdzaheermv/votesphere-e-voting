<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Election Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register as Election Manager</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label>ID Number:</label>
            <input type="text" name="id_number" required><br>
        
            <label>Profile Picture:</label>
            <input type="file" name="profile_picture"><br>
        
            <label>Full Name:</label>
            <input type="text" name="fullname" required><br>  <!-- âœ… Fix here (fullname, not full_name) -->
        
            <label>Username:</label>
            <input type="text" name="username" required><br>
        
            <label>Phone Number:</label>
            <input type="text" name="phone_number" required maxlength="10"><br>
        
            <label>Email:</label>
            <input type="email" name="email" required><br>
        
            <label>Address:</label>
            <textarea name="address" required></textarea><br>
        
            <label>Password:</label>
            <input type="password" name="password" required minlength="8"><br>
        
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required><br>
        
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="/login_manager/">Login</a></p>
    </div>

</body>
</html>
