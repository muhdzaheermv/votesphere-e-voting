{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presiding Officer Login</title>
    <link rel="stylesheet" href="{% static 'css/manager_login.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form">
            <div class="title">Presiding Officer</div>
            <div class="subtitle">Login</div>
            <div class="input-container ic1">
                <input class="input" type="text" name="username" required>
                <div class="cut"></div>
                <label for="username" class="placeholder">Username</label>
            </div>
            <div class="input-container ic2">
                <input class="input" type="password" name="password" required>
                <div class="cut"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            {% if error_message %}
                <p style="font-family: sans-serif; margin-top: 10px; color: red;">{{ error_message }}</p>
            {% endif %}
            <button type="submit" class="submit">Login</button>
            <p style="font-family: sans-serif; margin-top: 10px; color: white; font-weight: bold;">Back to  
                <a style="font-family: sans-serif; text-decoration: none; color: white;" href="{% url 'index' %}">Home</a>
            </p>
        </div>
    </form>
    <script src="" async defer></script>
</body>
</html>
