<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Election</title>
</head>
<body>

    <h2>Create Election for {{ campaign.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label>Election Name:</label>
        <input type="text" name="name" required><br>
    
        <button type="submit">Create Election</button>
    </form>
    
    <!-- âœ… Fixed Back Button URL -->
    <a href="/manager/{{ manager_id }}/campaigns/">
        <button>Back to Campaign List</button>
    </a>
    

</body>
</html>
