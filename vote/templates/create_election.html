<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Election</title>
</head>
<body>

    <h2>Create Election for {{ campaign.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Election Name" required><br>
        <button type="submit">Create Election</button>
    </form>

</body>
</html>
