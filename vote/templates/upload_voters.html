<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Voter List</title>
</head>
<body>
    <h2>Upload Voter List for {{ campaign.name }}</h2>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" required>
        <button type="submit">Upload</button>
    </form>
    

    <br>
   
    
   
</body>
</html>
