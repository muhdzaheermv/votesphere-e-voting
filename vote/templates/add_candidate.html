<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Candidate</title>
</head>
<body>

    <h2>Add Candidate for {{ campaign.name }}</h2>

    <!-- ✅ Error Message Display -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Candidate Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="election">Select Election:</label>
        <select id="election" name="election" required>
            {% for election in elections %}
                <option value="{{ election.id }}">{{ election.name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
        <br><br>

        <button type="submit" style="background-color: green; color: white;">Add Candidate</button>
    </form>

    <!-- ✅ Back to Manage Candidates -->
    <a href="{% url 'manage_candidates' campaign.id %}">
        <button>Back to Manage Candidates</button>
    </a>

</body>
</html>
