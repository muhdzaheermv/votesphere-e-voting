<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Election Officer</title>
</head>
<body>

    <h2>Register Election Officer</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>ID Number:</label>
        <input type="text" name="id_number" required><br><br>

        <label>Full Name:</label>
        <input type="text" name="fullname" required><br><br>

        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Phone Number:</label>
        <input type="text" name="phone_number" required><br><br>

        <label>Email Address:</label>
        <input type="email" name="email" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <label>Profile Picture:</label>
        <input type="file" name="profile_picture"><br><br>

        <label>Created By (Election Manager ID):</label>
        <input type="text" name="created_by" required><br><br>

        <button type="submit">Register Officer</button>
    </form>

</body>
</html>
